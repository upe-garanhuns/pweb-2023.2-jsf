<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">Página do Usuário</ui:define>
	<ui:define name="header">Bem-vinde à página do usuário</ui:define>
	<ui:define name="content">
		<h:form id="userForm">
			<h:outputLabel for="nameInput" value="Nome:" />
			<h:inputText id="nameInput" value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel for="emailInput" value="Email:" />
			<h:inputText id="emailInput" value="#{usuarioBean.usuario.email}" />

			<h:outputLabel for="genderSelect" value="Gênero:" />
			<h:selectOneMenu id="genderSelect"
				value="#{usuarioBean.usuario.genero}">
				<f:selectItem itemLabel="Selecione o gênero" itemValue="" />
				<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
				<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				<f:selectItem itemLabel="Outro" itemValue="Outro" />
			</h:selectOneMenu>

			<h:outputLabel for="ageInput" value="Idade:" />
			<h:inputText id="ageInput" value="#{usuarioBean.usuario.idade}" />

			<h:outputLabel for="commentArea" value="Comentário:" />
			<h:inputTextarea id="commentArea"
				value="#{usuarioBean.usuario.comentario}" rows="5" cols="30" />

			<h:outputLabel for="secretInput" value="Senha:" />
			<h:inputSecret id="secretInput" value="#{usuarioBean.usuario.senha}" />

			<h:inputHidden id="hiddenInput" value="#{usuarioBean.usuario.oculto}" />

			<h:commandButton value="Submit" action="#{usuarioBean.submit}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>

</html>
