<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="title">Resultado</ui:define>
	<ui:define name="header">Aproveite seu resultado!</ui:define>
	<ui:define name="content">
	
		<h:body>
			<h2>Dados do Usuário Submetidos</h2>
			<p>Nome: #{usuarioBean.usuario.nome}</p>
			<p>Email: #{usuarioBean.usuario.email}</p>
			<p>Gênero: #{usuarioBean.usuario.genero}</p>
			<p>Idade: #{usuarioBean.usuario.idade}</p>
			<p>Comentários: #{usuarioBean.usuario.comentario}</p>
		</h:body>

	</ui:define>
</ui:composition>

</html>
